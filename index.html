<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags for SEO -->
    <title>Burger House - Best Burgers in Town</title>
    <meta name="title" content="Burger House - Best Burgers in Town" />
    <meta name="description" content="Experience the juiciest, most flavorful burgers at Burger House. Order online for delivery or dine-in, and book a table for an unforgettable meal. Fresh ingredients, handcrafted recipes, and exceptional service." />
    <meta name="keywords" content="burger, restaurant, food ordering, table booking, best burgers, gourmet burgers, fast food, dine-in, delivery" />
    <meta name="author" content="Burger House" />
    <meta name="robots" content="index, follow" />
    
    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#f59e0b" />
    <meta name="msapplication-TileColor" content="#f59e0b" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    
    <!-- Open Graph / Facebook Meta Tags for Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://burgerhouse.com/" />
    <meta property="og:title" content="Burger House - Best Burgers in Town" />
    <meta property="og:description" content="Experience the juiciest, most flavorful burgers at Burger House. Order online for delivery or dine-in, and book a table for an unforgettable meal." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="Burger House" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://burgerhouse.com/" />
    <meta name="twitter:title" content="Burger House - Best Burgers in Town" />
    <meta name="twitter:description" content="Experience the juiciest, most flavorful burgers at Burger House. Order online for delivery or dine-in, and book a table for an unforgettable meal." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Additional SEO and Performance Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Preconnect to improve performance for external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for faster resolution -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <!-- React Application Root Container -->
    <div id="root"></div>
    
    <!-- Vite Entry Point - React Application Bootstrap -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Noscript fallback for users with JavaScript disabled -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>Burger House</h1>
        <p>JavaScript is required to run this application. Please enable JavaScript in your browser settings to enjoy our delicious menu and online ordering experience.</p>
      </div>
    </noscript>
  </body>
</html>
